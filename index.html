<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Translator</title>
</head>
<body>
    
    
    <div class="container">
        <div class="translator">
            <ul class="nav">
                <li>
                    <select>
                        <option value="en-GB">English</option>
                        <option value="en-GB">Bangla</option>
                        <option value="en-GB">Hindi</option>
                    </select>
                </li>
                <li class="bx bx-transfer"></li>

                <li>
                    <select>
                        <option value="en-GB">Bangla</option>
                        <option value="en-GB">English</option>
                        <option value="en-GB">Hindi</option>
                    </select>
                </li>
            </ul>

            <div class="write">
                <div class="property-from">
                    <textarea maxlength="5000" class="fromText" placeholder="Write..."></textarea>
                    <div class="icons">
                        <span class="bx bx-volume-full"></span>
                        <div class="code">0/5000</div>
                    </div>
                </div>
                <div class="property-trans">
                    <textarea class="toTrsnlate"></textarea>
                    <div class="icons">
                        <span class="bx bx-volume-full"></span>
                        <span class="bx bx-copy">0/5000</span>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <script src="script.js"></script>
    <script src="language.js"></script>
</body>
</html>
